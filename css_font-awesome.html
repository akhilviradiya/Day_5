<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font-awesome</title>
    <!-- link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        #car{
            padding: 10px;
            margin-left: 200px;
            height: 30px;
            z-index: 1;
            position: absolute; top: 40px;
        }

        #man{
            position: absolute; left: 245px; top: 69px; 
        }

        #rod{
            position: absolute; left:220px; top:86px;
        }

        #blind
        {
            position: absolute; left: 190px; top: 106px;
        }

        #twitter
        {
            position: absolute; top: 202px;
            size: 200px;
        }

        #circle
        {
            position: absolute; left: 539px;
        }

       

    </style>
</head>
<body>
    <div>
        <i class="fa fa-car fa-5x" id="car" ></i> <br>
        <i class="fa fa-user-o" id="man"></i><br>
        <i class="fa fa-road fa-5x" id="rod"></i>
        <i class="fa fa-blind fa-3x" id="blind"></i>
    </div>

    <div>
        <i class="fa fa-check-square"></i><br>
        <i class="fa fa-spinner fa-spin "></i><br>
        <i class="fa fa-square"></i><br>
        <i class="fa fa-quote-left"></i><br>
        <i class="fa fa-cog fa-spin"></i> <br><br>
    </div>

    <div>
        <i class="fa fa-twitter fa-stack-2x" id="twitter"></i><br><br>   
        <i class="fa fa-circle-o fa-3x" id="circle"></i>
    </div>

    <div>
        <a href="#" class="list-group-item"><i class="fa fa-home fa-fw"></i>HOME</a><br>
        <a href="#" class="list-group-item"><i class="fa fa-book fa-fw"></i>LIBRERY</a>
    </div>
    

   
</body>
</html>
